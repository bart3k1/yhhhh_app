version: '3.3'
services:
    db:
        image: postgres
        environment:
            - POSTGRES_DB=mydb
            - POSTGRES_USER=myusr
            - POSTGRES_PASSWORD=mypass
        volumes:
            - db-data:/var/lib/postgresql/data/ 
        ports:
            - "5432:5432"
    app:
        env_file: 
            - .env
        build: 
            context: .
            args:
                USER_ID: ${USER_ID:-0}
                GROUP_ID: ${GROUP_ID:-0}
        ports:
            - "80:80"
        volumes:
            - .:/app
        depends_on:
            - db
        
volumes:
    db-data:
